<div style="display:inline-block;border:1px black solid;border-radius:5px; width:100%;">
  <div style="text-align:center;padding:5px;">
    <input type="text" ng-model="filter" placeholder="Filter items" />
  </div>
  <span ng-repeat="exp in data | filter:filter" style="display:inline-block;width:70px;vertical-align:bottom;margin:15px;font-size: smaller;">
    <div style="text-overflow:ellipsis;overflow:hidden;">{{ exp.name }}</div>
    <div style="height: {{ exp.count * 15 }}px;background-color:blue;color:white;text-align:center;vertical-align:bottom;">{{ exp.count }}</div>
  </span>
</div>

<div>
  <h1>{{ data.title }}</h1>
  <strong>{{ data.company }} {{ data.start }} - {{ data.end }}</strong>
  <p ng-show="data.description" ng-bind-html="getFormattedDescription()"></p>
  <tags-input 
    ng-model="tagObjects" 
    display-property="text"
    placeholder="Add a tag" 
    on-tag-added="createTag($tag)"
    on-tag-removed="deleteTag($tag)"
    replace-spaces-with-dashes="false"
    template="tag-template"
    ></tags-input>
  <button ng-show="data.description" ng-click="addSelectedTag()">Add Selected</button>
  </ul>
</div>

<div class="panel panel-default">
  <div class="panel-heading">{{ title }} <!--<button ng-click="test()">Test</button>--></div>
  <ul>
    <li ng-repeat="row in data"><a editable-text="row.name" onaftersave="update(row)">{{ row.name }}</a></li>
  </ul>
  <a href="#" class="editable-value new-value" data-type="text" data-pk="new" data-url="{{ url }}">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Add another
  </a>
</div>

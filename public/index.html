<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"/>
    <title>Portfolio Creator</title>
    
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="js/app.js"></script>
    <script src="js/portfolioController.js"></script>
    <script src="js/userService.js"></script>
    <script src="js/portfolioService.js"></script>
    <script src="js/job.js"></script>
  </head>
  <body ng-app="pc" ng-controller="portfolioController">
    <div>
      <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#myModal" data-title="Import LinkedIn">Import LinkedIn</button>
      <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#myModal">Upload Evidence</button>
      <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#myModal">Import Evidence</button>
    </div>
    <job ng-repeat="job in user.portfolio.jobs" data="job"></job>
    <a href="#" editable-text="newjob.name" onaftersave="createJob(newjob)">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      Add another
    </a>
    
     <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>

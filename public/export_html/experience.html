<div>
  <h1>{{ data.Title }}</h1>
  <strong>{{ data['Company Name'] }} {{ data['Start Date'] }} - {{ data['End Date'] }}</strong>
  <p ng-show="data['Description']" ng-bind-html="getFormattedDescription()"></p>
  <tags-input 
    ng-model="tagObjects" 
    display-property="text"
    replace-spaces-with-dashes="false"
    template="tag-template"
    ></tags-input>
  </ul>
</div>
